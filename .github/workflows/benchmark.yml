name: Performance Benchmark

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'examples/benchmark-poc.ts'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'examples/benchmark-poc.ts'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run benchmark
        run: |
          echo "Running benchmark on current branch..."
          npm run benchmark | tee benchmark-current.txt
      
      - name: Download previous benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: benchmark-main
          path: previous/
      
      - name: Compare benchmarks
        if: github.event_name == 'pull_request' && hashFiles('previous/benchmark-main.txt') != ''
        run: |
          echo "## Benchmark Comparison" >> comparison.md
          echo "" >> comparison.md
          echo "### Current PR Results" >> comparison.md
          echo '```' >> comparison.md
          cat benchmark-current.txt >> comparison.md
          echo '```' >> comparison.md
          echo "" >> comparison.md
          echo "### Main Branch Results" >> comparison.md
          echo '```' >> comparison.md
          cat previous/benchmark-main.txt >> comparison.md
          echo '```' >> comparison.md
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && hashFiles('comparison.md') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.md', 'utf8');
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comparison
            });
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ github.event_name == 'push' && 'main' || github.event.pull_request.number }}
          path: |
            benchmark-current.txt
            benchmark-data/
          retention-days: 90
